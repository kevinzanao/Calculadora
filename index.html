<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Calculadora</h1>
            <p>Calculadora feita com Javascript</p>
            <div class="calculator">
                <div class="screen">
                    <input type="text" class="calculator-screen" id="screen" placeholder="0">
                </div>
                <div class="keyboard">
                    <div class="numbers">
                        <div class="line" id="first-line">
                            <button class="number" value="7">7</button>
                            <button class="number" value="8">8</button>
                            <button class="number" value="9">9</button>
                        </div>  
                        <div class="line" id="second-line">
                            <button class="number" value="4">4</button>
                            <button class="number" value="5">5</button>
                            <button class="number" value="6">6</button>
                        </div>
                        <div class="line" id="third-line">
                            <button class="number" value="1">1</button>
                            <button class="number" value="2">2</button>
                            <button class="number" value="3">3</button>
                        </div>
                        <div class="line" id="extra-line">
                            <button class="number" value=".">.</button>
                            <button class="number" value="0">0</button>
                            <button class="clean" value="C">C</button>
                        </div>
                    </div>
                    <div class="symbols">
                        <div class="line" id="last-line">
                            <button class="symbol" value="*">x</button>
                            <button class="symbol" value="-">-</button>
                            <button class="symbol" value="+">+</button>
                            <button class="symbol" id="equal" value="=">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
